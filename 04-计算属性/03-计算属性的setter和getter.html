<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ownDivId">
    <h1>{{fullName}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    const ownApp = new Vue({
        el: '#ownDivId',
        data: {
            firstName: 'Tom',
            lastName: 'Jack'
        },
        computed: {
            /*完整写法*/
            fullName: {//计算属性一般是没有set方法(可以不写) 只有get方法(只读属性)
                set: function () {
                },
                set:function(newValue){
                    const names=newValue.split(' ')
                    this.firstName=names[0];
                    this.lastName=names[1];
                },
                get: function () {
                    return this.firstName + '  ' + this.lastName
                }
            }

            /*因为基本上用不到set方法 所以只读属性的简洁写法*/
            // fullName:function () {
            //     return this.firstName + '  ' + this.lastName
            // }
        }
    })
</script>
</body>
</html>
