<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ownDivId">
    <h2>{{firstName +' '+lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    const ownApp = new Vue({
        el: '#ownDivId',
        data: {
            firstName: 'Tom',
            lastName: 'Jack'
        },
        methods: {
            getFullName: function () {
                return this.firstName + '  ' + this.lastName
            }
        },
        computed:{  //计算属性
            fullName:function () {
                return this.firstName + '  ' + this.lastName
            }
        }
    })
</script>
</body>
</html>
