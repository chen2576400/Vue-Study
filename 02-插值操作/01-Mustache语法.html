<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ownDivId">
    <h1>{{ownMessage}},张三</h1>
    <!-- mustache语法不仅可以写变量，也可以写简单地表达式-->
    <h2>{{firstName+lastName}}</h2>
    <h2>{{firstName+ 'And' +lastName}}</h2>
    <h2>{{firstName}} And {{lastName}}</h2>
    <h3>{{number*2}}</h3>

</div>

<script src="../js/vue.js"></script>
<script>
    const ownApp = new Vue({
        el: '#ownDivId',
        data: {
            ownMessage: "你好啊",
            firstName: "Tom",
            lastName: "Jack",
            number:100
        }
    })
</script>
</body>
</html>
