<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //注意1： 一旦给const修饰的标识符被赋值后，不能修改
    // const name='why';
    // name='ww';

    //注意2： const修饰的标识符必须进行赋值
    // const name;

    //注意3： 常量的含义是指向的对象不能修改，但是可以改变内部属性
    const obj = {
        name: 'why',
        age: 18,
        height: 1.80
    }
    console.log(obj);

    obj.name = 'kobe';
    obj.age = 20;
    obj.height = 188;
    console.log(obj);

</script>

</body>
</html>
